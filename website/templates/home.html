{% extends "layout.html" %}
{% block content %}
    <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel" data-bs-theme="light">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1" aria-current="true"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
              <img class="image" src="{{ url_for('static', filename='/assets/images/cafe-img-1.jpg') }}" alt="cafe-img-1">
            <div class="container">
              <div class="carousel-caption text-start">
                <h1 class="display-3">Cafe & Wifi.</h1>
                <h4>See which London Cafes are work friendly.</h4>
                  <p><a class="btn btn-lg btn-dark" href="{{ url_for('cafe') }}">Cafes</a></p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
              <img class="image" src="{{ url_for('static', filename='/assets/images/cafe-img-2.jpg') }}" alt="cafe-img-2">
            <div class="container">
              <div class="carousel-caption">
                <h1 class="display-3">Cafe.</h1>
                <h4>See which London Cafes are work friendly.</h4>
                <p><a class="btn btn-lg btn-dark" href="{{ url_for('register') }}">Sign up today</a></p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
              <img class="image" src="{{ url_for('static', filename='/assets/images/cafe-img-3.jpg') }}" alt="cafe-img-3">
            <div class="container">
              <div class="carousel-caption text-end">
                <h1 class="display-3">Wifi.</h1>
                <h4>See which London Cafes are work friendly.</h4>
                  <p><a class="btn btn-lg btn-dark" href="{{ url_for('login') }}">Login</a></p>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
{% endblock %}
